{%extends 'base.html'%}

{%block body_block%}

<div>
    filter by departments
    {%for dep in departments%}
    <a href="{%url 'emp-all'%}?department={{dep}}">{{dep}}</a>
    {%endfor%}
    
</div>





<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post">
                {%csrf_token%}
                <div class="d-flex mt-5">
                    <input type="text" name="box" class="form-control">
                    <button type="submit" class="btn btn-dark">Search</button>

                </div>
              
            </form>
            
        </div>
        <div class="col-2"></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-5">
            <table class="table table-dark table-striped">
                <tr>
                    <td>Name</td>
                    <td>Department</td>
                    <td>Salary</td>
                    <td>E-mail</td>
                    <td>action</td>
                    
                </tr>
                {%for emp in data%}
                <tr>
                    <td>{{emp.name}}</td>
                    <td>{{emp.department}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.email}}</td>
                    <td><a href="{%url 'emp-detail' emp.id%}">view</a>
                        <a href="{%url 'emp-remove' emp.id%}">delete</a>
                        <a href="{%url 'emp-edit' emp.id%}">update</a>

                    </td>
                    
                </tr>

                {%endfor%}



            </table>




        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
